<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>checkout-page</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="css/all.min.css" />
  </head>
  <body>
    <div class="main-page">
      <div class="left-side">
        <header>
          <h1>Checkout</h1>
          <p>Contact infomation</p>
        </header>
        <form action="">
          <div class="Contact-infomation">
            <div class="info">
              <p>Email</p>
              <div class="input">
                <span class="material-symbols-outlined"> drafts </span>
              </div>
              <input type="email" placeholder="Enter Youer Email..." />
            </div>
            <div class="info">
              <p>Phone</p>
              <div class="input">
                <span class="material-symbols-outlined"> call </span>
              </div>
              <input type="number" placeholder="Enter Youer Phone..." />
            </div>
          </div>
          <div class="Shipping-address">
            <p>Shipping address</p>
            <div class="info">
              <p>Full name</p>
              <div class="input">
                <span class="material-symbols-outlined"> person_2 </span>
              </div>
              <input type="text" placeholder="Rodney Cotton" />
            </div>
            <div class="info">
              <p>Address</p>
              <div class="input">
                <span class="material-symbols-outlined"> home </span>
              </div>
              <input type="text" placeholder="Youer address.." />
            </div>
            <div class="info">
              <p>City</p>
              <div class="input">
                <span class="material-symbols-outlined"> cottage </span>
              </div>
              <input type="text" placeholder="Youer City.." />
            </div>
            <div class="End">
              <div class="info">
                <p>Country</p>
                <div class="input">
                  <span class="material-symbols-outlined"> apartment </span>
                </div>
                <input type="text" placeholder="Youer Country.." />
              </div>
              <div class="info">
                <p>Postal code</p>
                <div class="input">
                  <span class="material-symbols-outlined"> topic </span>
                </div>
                <input type="number" placeholder="Youer postal.." />
              </div>
            </div>
          </div>
          <div class="Foter">
            <input type="checkbox" />
            <span>See this information for next time</span>
            <div class="button">
              <button>Continue</button>
            </div>
          </div>
        </form>
      </div>
      <div class="right-side">
        <div class="slid">
          <img src="image/photo1.png" alt="" />
          <div>
            <h2>Vintage Backbag</h2>
            <div class="Price">
              <p>54.99$</p>
              <span>94.99$</span>
            </div>
          </div>
        </div>
        <div class="slid">
          <img src="image/photo2.png" alt="" />
          <div>
            <h2>Levi Shoes</h2>
            <div class="Price">
              <p>74.99$</p>
              <span>150.99$</span>
            </div>
          </div>
        </div>
        <div class="R-foter">
          <div class="f-x"><p>Shipping</p></div>
          <span>19$</span>
        </div>
        <div class="R-foter">
          <div class="f-x"><p>Total</p></div>
          <span>148.98$</span>
        </div>
      </div>
    </div>
  </body>
</html>
